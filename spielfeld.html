  <script>
    const hotspots = document.querySelectorAll('.hotspot');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const modalClose = document.getElementById('modalClose');

    function openModal(src, caption, altText){
      modalImage.src = src;
      modalImage.alt = altText || caption || 'Vergrößertes Bild';
      modalCaption.textContent = caption || '';
      modalCaption.href = caption;  // Link = data-caption
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      modalClose.focus();

      document.body.style.overflow = 'hidden';
    }

    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      modalImage.src = '';
      document.body.style.overflow = '';
      if(lastHotspot) lastHotspot.focus();
    }

    let lastHotspot = null;

    hotspots.forEach(h => {
      h.addEventListener('click', (e) => {
        lastHotspot = e.currentTarget;
        const src = h.dataset.img;
        const caption = h.dataset.caption || '';
        openModal(src, caption, h.getAttribute('aria-label'));
      });

      // Keyboard support: Enter or Space
      h.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          h.click();
        }
      });
    });

    modalClose.addEventListener('click', closeModal);

    modal.addEventListener('click', (e) => {
      if(e.target === modal) closeModal();
    });

    // ESC to close
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && modal.classList.contains('open')){
        closeModal();
      }
    });
  </script>
